<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="seccion-crear">
        <h1>CuentaClara</h1>
        </div>
    </header>
    <main class="main-agregar-ingreso">
        <h2>Registrarse</h2>
        <p>En CuentaClara podrás gestionar y mantener claras tus cuentas. Ingresa tu información para ingresar y comenzar esta increible experiencia.</p>
        <section class="ingreso-datos">
            <p>Nombre</p>
            <input type="text" id="nombre-registro" placeholder="Nombre completo">
        </section>
        <section class="ingreso-datos">
            <p>Correo electronico</p>
            <input type="email" id="correo-registro" placeholder="Correo">
        </section>
        <section class="ingreso-datos">
            <p>Contraseña</p>
            <input type="password" id="contrasena-registro" placeholder="Contraseña">
        </section>
        <section class="botones-registro">
            <button class="btn-volver-atras"><a href="./inicio-sesion.html">Iniciar sesión</a></button>
            <button id="completar-registro-cuenta">Registrarse</button>
        </section>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
