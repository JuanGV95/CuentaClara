<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuentaClara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="header">
            <h1>CuentaClara</h1>
            <section class="info">
                <div id="fecha"></div>
                <div class="info__ingreso">
                    $ 300 USD
                </div>
            </section>
            <img src="./assets/img/icon-persona.svg" alt="Persona">
    </header>
    <main class="main">
            <section class="usuario">
                <div class="usuario__bienvenida">
                    <h2>Bienvenido $nombreUsuario,</h2>
                    <p>Â¡Comienza a organizar tus cuentas!</p>
                </div>
                <button class="usuario__boton">+ Agregar</button>
            </section>
            <section class="infoPrincipal">
                <p>Balance mes de Julio</p>
                <article class="infoPrincipal__cuenta">
                    <div>
                        <p>Saldo actual</p>
                        <h2>$ 300 USD</h2>
                    </div>
                    <div>
                        <p>Gastos</p>
                        <h2>$ 500 USD</h2>
                    </div>
                    <div>
                        <p>Ingresos</p>
                        <h2>$ 800 USD</h2>
                    </div>
                </article>
                <article class="infoPrincipal__cuenta">
                    <div>
                        <p>Pagos pendientes</p>
                        <h2>2</h2>
                    </div>
                    <div>
                        <p>Valor pagos pendientes</p>
                        <h2>$ 1.000 USD</h2>
                    </div>
                    <div>
                        <p>Pronostico fin de mes</p>
                        <h2>$ -10 USD</h2>
                    </div>
                </article>
            </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
   <script src="./js/main.js"></script>
  </body>
</html>
