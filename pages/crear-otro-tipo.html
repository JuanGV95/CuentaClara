<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/Favicon.ico" type="image/50px x 50px">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <div class="seccion-crear">
            <a href="../pages/gastos.html"><img src="../assets/img/icons-arrow-back.svg" alt="Flecha de volver atras"
                    id="volverAtrasFlecha"></a>
            <h1>Agregar gasto</h1>
            <p>Otro</p>
        </div>
    </header>
    <main class="main-agregar-ingreso">
        <h2>Detalles</h2>
        <p>Completa los campos de abajo para completar la creación de tu gasto</p>
        <section class="ingreso-datos">
            <p>Nombre</p>
            <input type="text" id="nombre-de-otro" placeholder="Nombre de tu gasto">
        </section>
        <section class="ingreso-datos">
            <p>Valor del gasto</p>
            <input type="text" id="cuotas-de-otro" placeholder="Valor de tu gasto">
        </section>
        <section class="seccion-switch">
            <div class="form-check form-switch">
                <p>Gasto único</p>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
            </div>
            <div class="form-check form-switch">
                <p>Se repite mensualmente</p>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
            </div>
            <div class="form-check form-switch">
                <p>Manejarlo a cuotas</p>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
            <article id="seccion-btn-tres-true">
                <section class="btn-tres-datos" >
                    <p>Elige las cuotas de tu gasto</p>
                    <input type="text" id="cuota-de-otro-tres" placeholder="Número de cuotas">
                </section>
                <section class="btn-tres-datos" id="checkbox-mensual-otro">
                    <p>Tasa de interes</p>
                    <input type="text" id="tasa-de-otro" placeholder="Tasa de interes">
                </section>
            </article>
        </section>
        <section class="botones-plantilla">
            <a href="./agregar-gasto.html"><button class="btn-volver-atras">Volver</button></a>
            <button id="completar-proceso-otro">Completar proceso</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <!--Script Sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
    <script src="../js/agregar-otro.js"></script>
</body>

</html>
