<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ingresos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <h1><a href="../index.html">CuentaClara</a></h1>
        <section class="info">
            <div id="fecha"></div>
            <div class="info__ingreso">
            </div>
        </section>
        <img src="../assets/img/icon-persona.svg" alt="Persona">
    </header>
    <main class="mainIngreso">
        <section class="seccionIngreso">
            <div class="seccionIngreso__info">
                <h2>Ingresos</h2>
                <p>Aquí podrás organizar tus ingresos fijos y ocasionales</p>
            </div>
            <button class="seccionIngreso__boton"><a href="../pages/agregar-ingreso.html">+ Agregar ingreso</a></button>
        </section>
        <section class="gestionIngreso">
            <article class="cajaBusquedaIngreso">
                <article class="busquedaIngreso">
                    <input type="text" name="buscar" id="cajaIngreso" placeholder="Buscar">
                    <button id="btnBusquedaIngreso">
                        <img src="../assets/img/search.svg" alt="icono-Buscador">
                    </button>
                </article>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="../assets/img/iconfilter.svg" alt="icono de filtro">
                        <p>Ordenar</p>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">De menor a mayor</a></li>
                        <li><a class="dropdown-item" href="#">Mayor a menor</a></li>
                        <li><a class="dropdown-item" href="#">Alfabéticamente</a></li>
                    </ul>
                </div>
            </article>
            <section id="boxIngreso">
            </section>

        </section>
    </main>
    <footer class="footer">
        <nav class="navegador">
            <a href="../index.html" class="navegador__sections">
                <img src="../assets/img/homeicon.svg" alt="Navegador a Index">
                <p>Inicio</p>
            </a>
            <a href="./gastos.html" class="navegador__sections">
                <img src="../assets/img/ingressicon.svg" alt="Navegador a Gastos">
                <p>Gastos</p>
            </a>
            <a href="./ingresos.html" class="navegador__sections active">
                <img src="../assets/img/dollaricon.svg" alt="Navegador a Ingresos">
                <p>Ingresos</p>
            </a>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="../js/ingresos.js"></script>
</body>

</html>
