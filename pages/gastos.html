<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Gastos</title>
</head>
<body>
    <header class="header">
        <h1>CuentaClara</h1>
        <section class="info">
            <div id="fecha"></div>
            <div id="info__ingreso">
            </div>
        </section>
        <img src="../assets/img/icon-persona.svg" alt="Persona">
    </header>
    <main class="mainGastos">
        <section class="seccionGastos">
            <div class="seccionGastos__info">
                <h2>Gastos</h2>
                <p>Aquí podrás gestionar tus gastos fijos y ocasionales</p>
            </div>
            <button class="seccionGastos__boton">+ Agregar gasto</button>
        </section>
        <section class="gestionGastos">
            <article class="cajaBusquedaGastos">
                <article class="busquedaGastos">
                    <input type="text" name="buscar" id="cajaGastos" placeholder="Buscar">
                    <button id="btnBusquedaGastos">
                        <img src="../assets/img/search.svg" alt="icono-Buscador">
                    </button>
                </article>
                <button id="filtroGastos">
                    <img src="../assets/img/iconfilter.svg" alt="Icono para filtrar cuentas">
                    <p>Ordenar</p>
                </button>
            </article>
        </section>
    </main>
    <footer class="footer">
        <nav class="navegador">
        <a href="../index.html" class="navegador__sections ">
            <img src="../assets/img/homeicon.svg" alt="Navegador a Index">
            <p>Inicio</p>
        </a>
        <a href="./gastos.html" class="navegador__sections active">
            <img src="../assets/img/ingressicon.svg" alt="Navegador a Gastos">
            <p>Gastos</p>
        </a>
        <a href="./ingresos.html" class="navegador__sections">
            <img src="../assets/img/dollaricon.svg" alt="Navegador a Ingresos">
            <p>Ingresos</p>
        </a>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
